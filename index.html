<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERNYOUNGSAY</title>
    
    <link rel="icon" type="image/png" href="https://img5.pic.in.th/file/secure-sv1/dys.th.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Overlay สำหรับกดเข้าเว็บ --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }
        #overlay.fade-out { opacity: 0; pointer-events: none; }
        .enter-text {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* --- พื้นหลังขยับได้สไตล์ Warp Speed --- */
        body::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: 
                radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.8) 100%),
                repeating-radial-gradient(circle at center, rgba(255,255,255,0.05) 0px, transparent 2px, transparent 50px);
            animation: warpMove 10s linear infinite;
            z-index: 0;
        }

        @keyframes warpMove {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .container { 
            text-align: center; 
            z-index: 1; 
            width: 100%; 
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- หัวข้อ DERNYOUNGSAY กึ่งกลาง ใหญ่ และเรืองแสง --- */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 10vw, 4.5rem);
            letter-spacing: 15px;
            margin-bottom: 50px;
            text-transform: uppercase;
            font-weight: 700;
            color: #ffffff;
            width: 100%;
            display: block;
            animation: floatText 4s ease-in-out infinite, glowPulse 3s ease-in-out infinite;
        }

        @keyframes floatText { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        @keyframes glowPulse {
            0%, 100% { 
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.2);
            }
            50% { 
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.4);
            }
        }

        /* --- ส่วนหัว PARTNER --- */
        .partner-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            gap: 20px;
            width: 100%;
        }

        .partner-header span {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 8px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
        }

        .line {
            height: 1px;
            width: 80px;
            background: linear-gradient(to var(--dir, right), rgba(255,255,255,0.2), transparent);
        }

        .button-group { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            width: 100%;
        }

        .btn {
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center;
            width: 350px; height: 95px; 
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
            text-decoration: none; 
            text-transform: uppercase;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(8px);
            margin-bottom: 20px;
        }

        .btn-small { width: 300px; height: 80px; margin-bottom: 0; }

        .btn-text-main { font-size: 1.1rem; letter-spacing: 4px; font-weight: 700; }
        .btn-small .btn-text-main { font-size: 0.95rem; }

        .btn-text-sub {
            font-size: 0.55rem;
            letter-spacing: 2px;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.3);
        }

        .btn:hover { 
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3); 
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* --- Music Player --- */
        .music-player {
            position: fixed; bottom: 40px; left: 40px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex; align-items: center;
            padding: 12px 20px;
            z-index: 100;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .album-art {
            width: 50px; height: 50px; border-radius: 50%;
            overflow: hidden; border: 2px solid rgba(255,255,255,0.1);
            animation: rotateArt 12s linear infinite;
            animation-play-state: paused;
        }

        .playing .album-art { animation-play-state: running; }
        @keyframes rotateArt { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .album-art img { width: 100%; height: 100%; object-fit: cover; }
        
        .player-controls-mini {
            display: flex; flex-direction: column; margin-left: 15px; gap: 8px;
        }

        .music-title-mini {
            font-size: 0.65rem; font-weight: 400; max-width: 120px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: rgba(255,255,255,0.8);
        }

        .ctrl-btns { display: flex; align-items: center; gap: 12px; }
        .play-btn { background: none; border: none; color: white; font-size: 0.9rem; cursor: pointer; opacity: 0.7; }

        #youtube-player { display: none; }

        footer {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            font-size: 0.65rem; color: rgba(255, 255, 255, 0.2);
            letter-spacing: 2px; text-transform: uppercase;
        }
        .oshi-link { color: rgba(255,255,255,0.4); text-decoration: none; font-weight: 700; }

        @media (max-width: 480px) {
            h1 { font-size: 2.2rem; letter-spacing: 8px; }
            .btn { width: 280px; }
            .btn-small { width: 240px; }
            .music-player { bottom: 20px; left: 20px; right: 20px; justify-content: center; }
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startWebsite()">
        <div class="enter-text">CLICK TO ENTER</div>
    </div>

    <div class="container">
        <h1>DERNYOUNGSAY</h1>

        <div class="button-group">
            <a href="#" class="btn">
                <span class="btn-text-main">MEMBER ALL</span>
                <span class="btn-text-sub">MEMBER</span>
            </a>

            <div class="partner-header">
                <div class="line" style="--dir: left"></div>
                <span>PARTNER</span>
                <div class="line" style="--dir: right"></div>
            </div>

            <a href="#" class="btn btn-small">
                <span class="btn-text-main">PENNALES</span>
                <span class="btn-text-sub">PARTNER</span>
            </a>
        </div>
    </div>

    <div class="music-player" id="player-container">
        <div class="album-art">
            <img src="https://img.youtube.com/vi/3qUxegddbpo/maxresdefault.jpg" alt="Cover">
        </div>
        <div class="player-controls-mini">
            <div class="music-title-mini">Loading...</div>
            <div class="ctrl-btns">
                <i class="fas fa-backward play-btn" style="font-size: 0.7rem;"></i>
                <button class="play-btn" id="master-play"><i class="fas fa-play" id="play-icon"></i></button>
                <i class="fas fa-forward play-btn" style="font-size: 0.7rem;"></i>
            </div>
        </div>
    </div>

    <div id="youtube-player"></div>

    <footer>
        © 2026 Dernyoungsay — <a href="#" class="oshi-link">Oshi</a>
    </footer>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0',
                videoId: '3qUxegddbpo',
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': '3qUxegddbpo' },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function startWebsite() {
            document.getElementById('overlay').classList.add('fade-out');
            player.playVideo();
        }

        function onPlayerReady(event) {
            document.querySelector('.music-title-mini').innerText = player.getVideoData().title;
        }

        function onPlayerStateChange(event) {
            const icon = document.getElementById('play-icon');
            const cont = document.getElementById('player-container');
            if (event.data == YT.PlayerState.PLAYING) {
                icon.className = 'fas fa-pause';
                cont.classList.add('playing');
            } else {
                icon.className = 'fas fa-play';
                cont.classList.remove('playing');
            }
        }

        document.getElementById('master-play').addEventListener('click', function() {
            if (player.getPlayerState() == YT.PlayerState.PLAYING) player.pauseVideo();
            else player.playVideo();
        });
    </script>
</body>
</html>
