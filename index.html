<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DERNYOUNGSAY</title>
    
    <link rel="icon" type="image/png" href="https://img5.pic.in.th/file/secure-sv1/dys.th.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* --- Overlay สำหรับกดเข้าเว็บ (เพื่อให้ Autoplay ทำงาน) --- */
        #overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }
        #overlay.fade-out { opacity: 0; pointer-events: none; }
        .enter-text {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* --- พื้นหลังขยับได้ --- */
        body::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at center, rgba(40, 40, 40, 0.1) 0%, transparent 80%);
            background-size: 60px 60px, 60px 60px, cover;
            animation: moveBackground 20s linear infinite;
            z-index: 0;
        }

        @keyframes moveBackground {
            from { transform: translate(0, 0); }
            to { transform: translate(60px, 60px); }
        }

        .container { text-align: center; z-index: 1; }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 4rem);
            letter-spacing: 12px;
            margin-bottom: 50px;
            text-transform: uppercase;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: floatText 4s ease-in-out infinite, glowPulse 3s ease-in-out infinite;
        }

        @keyframes floatText { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes glowPulse { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }

        .button-group { display: flex; flex-direction: column; gap: 20px; align-items: center; }

        .btn {
            display: flex; justify-content: center; align-items: center;
            width: 420px; height: 85px;  
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem; color: #ffffff;
            text-decoration: none; text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(15, 15, 15, 0.9));
            border: 1.5px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
        }

        .btn-small { width: 320px; height: 65px; font-size: 0.9rem; }
        .btn:hover { border-color: rgba(255, 255, 255, 0.4); transform: translateY(-3px); letter-spacing: 6px; }

        /* --- Music Player Styles --- */
        .music-player {
            position: fixed; bottom: 30px; left: 30px;
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px 20px 20px 50px;
            display: flex; align-items: center;
            padding: 10px 25px 10px 10px;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .album-art {
            width: 60px; height: 60px; border-radius: 50%;
            overflow: hidden; border: 2px solid rgba(255,255,255,0.2);
            animation: rotateArt 10s linear infinite;
            animation-play-state: paused;
        }

        .playing .album-art { animation-play-state: running; }
        @keyframes rotateArt { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .album-art img { width: 100%; height: 100%; object-fit: cover; }
        
        .music-info { margin-left: 15px; max-width: 150px; }
        .music-title { font-size: 0.8rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .controls { margin-left: 15px; }
        .play-btn { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; }

        #youtube-player { display: none; }

        /* --- ปรับแต่ง Footer ให้อยู่ตรงกลาง --- */
        footer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%); /* เทคนิคทำให้วัตถุ Absolute อยู่กึ่งกลางเป๊ะ */
            width: 100%;
            text-align: center;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 1;
            pointer-events: none; /* เพื่อไม่ให้ Footer บังปุ่มที่อาจจะทับกัน */
        }
        
        .oshi-link { 
            color: #ffffff; 
            text-decoration: none; 
            font-weight: 700;
            pointer-events: auto; /* ให้ Link กดได้ปกติ */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        .oshi-link:hover { letter-spacing: 3px; }

        @media (max-width: 480px) {
            .btn { width: 280px; } .btn-small { width: 220px; }
            .music-player { bottom: 10px; left: 10px; right: 10px; width: auto; }
            footer { bottom: 85px; font-size: 0.6rem; } /* ขยับขึ้นหลบเครื่องเล่นเพลงในมือถือ */
        }
    </style>
</head>
<body>

    <div id="overlay" onclick="startWebsite()">
        <div class="enter-text">CLICK TO ENTER</div>
    </div>

    <div class="container">
        <h1>DERNYOUNGSAY</h1>
        <div class="button-group">
            <a href="#" class="btn">MEMBER ALL</a>
            <a href="https://www.youtube.com/@Lucasmarco_04" target="_blank" class="btn btn-small">Youtube</a>
        </div>
    </div>

    <div class="music-player" id="player-container">
        <div class="album-art">
            <img src="https://img.youtube.com/vi/3qUxegddbpo/maxresdefault.jpg" alt="Cover">
        </div>
        <div class="music-info">
            <div class="music-title">Loading...</div>
            <div style="font-size: 0.6rem; color: rgba(255,255,255,0.5);">NOW PLAYING</div>
        </div>
        <div class="controls">
            <button class="play-btn" id="master-play"><i class="fas fa-play" id="play-icon"></i></button>
        </div>
    </div>

    <div id="youtube-player"></div>

    <footer>
        © 2026 Dernyoungsay — Created by 
        <a href="https://www.facebook.com/oshi.changretta" target="_blank" class="oshi-link">Oshi</a>
    </footer>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', width: '0',
                videoId: '3qUxegddbpo',
                playerVars: { 'autoplay': 0, 'loop': 1, 'playlist': '3qUxegddbpo' },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function startWebsite() {
            document.getElementById('overlay').classList.add('fade-out');
            player.playVideo();
        }

        function onPlayerReady(event) {
            document.querySelector('.music-title').innerText = player.getVideoData().title;
        }

        function onPlayerStateChange(event) {
            const icon = document.getElementById('play-icon');
            const cont = document.getElementById('player-container');
            if (event.data == YT.PlayerState.PLAYING) {
                icon.className = 'fas fa-pause';
                cont.classList.add('playing');
            } else {
                icon.className = 'fas fa-play';
                cont.classList.remove('playing');
            }
        }

        document.getElementById('master-play').addEventListener('click', function() {
            if (player.getPlayerState() == YT.PlayerState.PLAYING) player.pauseVideo();
            else player.playVideo();
        });
    </script>
</body>
</html>
